<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Vue instance의 filters 라는 필터링 기능의 속성</h2>
    <div id="app">
        자동 연산 작업 - 입력된 데이터에 10을 더하기 <br>
        <input type="text" v-model.number="age"><br>
       {{age | sum }} or  {{age | sum2}}<br>
       
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el:"#app",
            data : {
                age : 46
            },
            filters : {
                sum : function(v){
                    return v-13;
                },
                sum2 : function(v){
                    return v-14;
                }
            }
        })
    </script>
</body>
</html>
