<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        1. 학년 선택 <select name="grade" id="grade" v-model="grade">
                    <option value="1학년">1학년</option>
                    <option value="2학년">2학년</option>
                    <option value="3학년">3학년</option>
                 </select> <br><br>

        2. 수강 과목 선택 <br>
        <input type="checkbox" id="class1" name="class" value="국어" v-model="classes">
        <label for="class1"> 국어</label><br>
        <input type="checkbox" id="class2" name="class" value="영어" v-model="classes">
        <label for="class1"> 영어</label><br>
        <input type="checkbox" id="class3" name="class" value="수학" v-model="classes">
        <label for="class1"> 수학</label><br><br>

        3. 이름 입력 <br>
        <input type="text" v-model = "name" placeholder="이름 입력"> <br><br>
        <br><hr><br>
        <h2>한 div안에서 처리</h2>

        4. 정보 출력<br>
        <blockquote>        
        1. 학년 : {{grade}}<br>
        2. 수강 과목 : {{classes}}<br>
        3. 이름 : {{name}}<br>
        </blockquote> 
    </div>

    <br><hr><br>

    <span id="appview">
        <h2>다른 span안에서 처리</h2>
        4. 정보 출력<br>
        <blockquote>
            1. 학년 : {{grade}}<br>
            2. 수강 과목 : {{classes}}<br>
            3. 이름 : {{name}}<br>
        </blockquote>
    </span>
    

    <script>
        let people = {grade:"",classes:[],name:""}
        let vm = new Vue({
            el:"#app",
            data : people
        });
        let vm2 = new Vue({
            el:"#appview",
            data : people
        });
    </script>
</body>
</html>
